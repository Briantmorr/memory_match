<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Match</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <!--<video autoplay muted loop id="myVideo">-->
        <!--<source src="assets/giphy.mp4" type="video/mp4">-->
    <!--</video>-->

    <header>
        <!--<img src="logo" alt="game logo">-->
        <img src="assets/memoryMatchLogo1.png">
        <ul>
            <li><a href="game menu">Game Info</a></li>
            <li><a href="game menu">About Me</a></li>
        </ul>
    </header>
    <div id="main">
        <div id="board">

        </div>
        Cards will be here
    </div>
    <div id="stats">
        Stats
        <div id="games-played">
            <h3 class="label">Games Played</h3>
            <h4 class="value">Value</h4>
        </div>
        <div id="attempts">
            <h3 class="label">Attempts</h3>
            <h4 class="value">Value</h4>
        </div>
        <div id="accuracy">
            <h3 class="label">Accuracy</h3>
            <h4 class="value">Value</h4>
        </div>
        <button class="reset">Reset Game</button>
    </div>
    <div class="movement">
        <button id="up">up</button>
        <button id="left">left</button>
        <button id="right">right</button>
        <button id="back">down</button>
        <button id="click">click</button>
    </div>
    <!--<img class='monkey hidden' src="assets/monkeyTest1.png">-->
    </div>
    <div id="win" style="display:none">
        <h1>You Win!</h1>
    </div>
</body>
</html>
